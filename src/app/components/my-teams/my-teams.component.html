<main class="article">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>{{'Team'}}</th>
        <td mat-cell *matCellDef="let element">{{element.teamName}}</td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>{{'Details'}}</th>
        <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button color="primary" (click)="goToDetails(element.teamID,element.userID)">Details</button></td>
      </ng-container>

      <ng-container matColumnDef="action2">
        <th mat-header-cell *matHeaderCellDef>{{'Update'}}</th>
        <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button class="yellow" (click)="goToUpdate(element.teamID)">Update</button></td>
      </ng-container>

      <ng-container matColumnDef="action3">
        <th mat-header-cell *matHeaderCellDef>{{'Delete'}}</th>
        <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button class="red" (click)=" deleteTeam(element.teamID)">Delete</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main>
